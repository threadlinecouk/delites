<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delites Menu</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="images/Logo 1.png" alt="Delites Logo" /></a>
            <div>
                <!-- <h1>Delites</h1> -->
                <nav>
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <div class="dropdown" style="display:inline-block;position:relative;">
                        <a href="#" id="delivery-link">Delivery</a>
                        <div class="dropdown-content" id="delivery-menu" style="display:none;position:absolute;left:0;top:100%;background:#fff;box-shadow:0 2px 10px rgba(180,200,220,0.13);border-radius:16px;padding:10px 0;min-width:180px;z-index:10;">
                            <a href="https://www.ubereats.com/gb/store/delites/a_OYKOfSWmO8kttm1AyZsA" id="uber-link">Uber Eats</a>
                            <a href="https://deliveroo.co.uk/menu/Manchester/salford-crescent/delites-unit-19-willan-industrial-estate?srsltid=AfmBOooCQKbicNVSCacJp5-mFZzqgZnk9BTYquiPt8N-0z9vv_KmzpLL" id="deliveroo-link">Deliveroo</a>
                            <a href="https://www.just-eat.co.uk/restaurants-delites-salford-salford/menu" id="justeat-link">Just Eat</a>
                        </div>
                    </div>
                    <div class="dropdown" style="display:inline-block;position:relative;">
                        <a href="#" id="socials-link">Socials</a>
                        <div class="dropdown-content" id="socials-menu" style="display:none;position:absolute;left:0;top:100%;background:#fff;box-shadow:0 2px 10px rgba(180,200,220,0.13);border-radius:16px;padding:10px 0;min-width:180px;z-index:10;">
                            <a href="https://instagram.com/delitesuk" target="_blank">Instagram</a>
                            <a href="https://tiktok.com/@delitesuk" target="_blank">TikTok</a>
                        </div>
                    </div>
                    <!-- Add more links as needed -->
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="menu" style="display: flex; gap: 24px; justify-content: center; align-items: flex-start;">
            <img src="images/menu.svg" alt="Delites Full Menu" style="width:100%;max-width:900px;">
            <img src="images/back.svg" alt="Delites Menu Back" style="width:100%;max-width:900px;">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Delites</p>
    </footer>
    <script>
    // Simple JS to toggle the delivery submenu
    const deliveryLink = document.getElementById('delivery-link');
    const deliveryMenu = document.getElementById('delivery-menu');
    deliveryLink.addEventListener('click', function(e) {
        e.preventDefault();
        deliveryMenu.style.display = deliveryMenu.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', function(e) {
        if (!deliveryLink.contains(e.target) && !deliveryMenu.contains(e.target)) {
            deliveryMenu.style.display = 'none';
        }
    });
    // Socials dropdown
    const socialsLink = document.getElementById('socials-link');
    const socialsMenu = document.getElementById('socials-menu');
    socialsLink.addEventListener('click', function(e) {
        e.preventDefault();
        socialsMenu.style.display = socialsMenu.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', function(e) {
        if (!socialsLink.contains(e.target) && !socialsMenu.contains(e.target)) {
            socialsMenu.style.display = 'none';
        }
    });
    </script>
</body>
</html>
