<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Delites</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/Logo 1.png" alt="Delites Logo" height="80" />
            <div>
                <h1>Delites</h1>
                <nav>
                    <a href="#menu">Menu</a>
                    <a href="#contact">Contact</a>
                    <a href="https://instagram.com/delitesuk" target="_blank">Instagram</a>
                    <!-- Add more links as needed -->
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="menu" style="display: flex; gap: 24px; justify-content: center; align-items: flex-start;">
            <img src="images/menu.svg" alt="Delites Full Menu" style="width:100%;max-width:900px;">
            <img src="images/back.svg" alt="Delites Menu Back" style="width:100%;max-width:900px;">
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: info@yourdomain.com</p>
            <p>Address: 123 Ice Cream Lane, Manchester, UK</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Delites Ice Cream Shop</p>
    </footer>
</body>
</html>
