<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Delites</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="images/Logo 1.png" alt="Delites Logo" class="logo" /></a>
            <div>
                <!-- <h1>Delites</h1> -->
                <button class="burger" aria-label="Open navigation" style="display:none;">
                    <img src="images/burger.png" alt="Menu" style="width:32px;height:32px;display:block;">
                </button>
                <nav class="mobile-nav">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <div class="dropdown" style="display:inline-block;position:relative;">
                        <a href="#" id="delivery-link">Delivery</a>
                        <div class="dropdown-content" id="delivery-menu" style="display:none;position:absolute;left:0;top:100%;background:#fff;box-shadow:0 2px 10px rgba(180,200,220,0.13);border-radius:16px;padding:10px 0;min-width:180px;z-index:10;">
                            <a href="https://www.ubereats.com/gb/store/delites/a_OYKOfSWmO8kttm1AyZsA" id="uber-link">Uber Eats</a>
                            <!--<a href="https://deliveroo.co.uk/menu/Manchester/salford-crescent/delites-unit-19-willan-industrial-estate?srsltid=AfmBOooCQKbicNVSCacJp5-mFZzqgZnk9BTYquiPt8N-0z9vv_KmzpLL" id="deliveroo-link">Deliveroo</a>-->
                            <a href="https://www.just-eat.co.uk/restaurants-delites-salford-salford/menu" id="justeat-link">Just Eat</a>
                        </div>
                    </div>
                    <div class="dropdown" style="display:inline-block;position:relative;">
                        <a href="#" id="socials-link">Socials</a>
                        <div class="dropdown-content" id="socials-menu" style="display:none;position:absolute;left:0;top:100%;background:#fff;box-shadow:0 2px 10px rgba(180,200,220,0.13);border-radius:16px;padding:10px 0;min-width:180px;z-index:10;">
                            <a href="https://instagram.com/delitesuk" target="_blank">Instagram</a>
                            <a href="https://tiktok.com/@delitesuk" target="_blank">TikTok</a>
                        </div>
                    </div>
                    <!-- Add more links as needed -->
                    <a href="location.html">Location</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="gallery-section" style="text-align:center;margin-bottom:48px;">
            <h2>Gallery</h2>
            <div id="gallery" style="max-width:600px;margin:0 auto;">
                <img id="gallery-img" src="images/gallery/16.jpg" alt="Gallery Image" style="width:100%;border-radius:18px;box-shadow:0 2px 16px rgba(100,150,220,0.12);transition:opacity 0.5s;">
                <div>
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                </div>
            </div>
        </section>
        <!-- Menu section removed from index.html -->
    </main>
    <footer>
        <p>&copy; 2025 Delites V2.5</p>
    </footer>
    <script>
        // Burger menu toggle
        const burger = document.querySelector('.burger');
        const mobileNav = document.querySelector('.mobile-nav');
        burger.addEventListener('click', function() {
            mobileNav.classList.toggle('open');
        });
        document.addEventListener('click', function(e) {
            if (!burger.contains(e.target) && !mobileNav.contains(e.target)) {
                mobileNav.classList.remove('open');
            }
        });
        // Only close nav for regular links, not dropdown triggers
        mobileNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.id === 'delivery-link' || link.id === 'socials-link') {
                    e.preventDefault(); // Let dropdown JS handle
                } else {
                    mobileNav.classList.remove('open');
                }
            });
        });

        // Delivery dropdown
        const deliveryDropdown = document.querySelector('.dropdown > #delivery-link').parentElement;
        document.getElementById('delivery-link').addEventListener('click', function(e) {
            e.preventDefault();
            deliveryDropdown.classList.toggle('open');
        });
        document.addEventListener('click', function(e) {
            if (!deliveryDropdown.contains(e.target)) {
                deliveryDropdown.classList.remove('open');
            }
        });
        // Socials dropdown
        const socialsDropdown = document.querySelector('.dropdown > #socials-link').parentElement;
        document.getElementById('socials-link').addEventListener('click', function(e) {
            e.preventDefault();
            socialsDropdown.classList.toggle('open');
        });
        document.addEventListener('click', function(e) {
            if (!socialsDropdown.contains(e.target)) {
                socialsDropdown.classList.remove('open');
            }
        });
        // Gallery image rotator (leave this as you had it)
        const galleryImages = [
            'images/gallery/16.jpg',
            'images/gallery/1.jpg',
            'images/gallery/2.jpg',
            'images/gallery/3.jpg',
            'images/gallery/4.jpg',
            'images/gallery/7.jpg',
            'images/gallery/8.jpg',
            'images/gallery/9.jpg',
            'images/gallery/10.jpg',
            'images/gallery/11.jpg',
            'images/gallery/12.jpg',
            'images/gallery/13.jpg',
            'images/gallery/14.jpg',
            'images/gallery/17.jpg',
            'images/gallery/18.jpg',
            'images/gallery/19.jpg'
            
            
        ];
        let galleryIndex = 0;
        const galleryImg = document.getElementById('gallery-img');

        // Function to update the gallery image
        function updateGalleryImage() {
            galleryImg.style.opacity = 0;
            setTimeout(() => {
                galleryImg.src = galleryImages[galleryIndex];
                galleryImg.style.opacity = 1;
            }, 500);
        }

        // Set interval for automatic rotation
        setInterval(() => {
            galleryIndex = (galleryIndex + 1) % galleryImages.length;
            updateGalleryImage();
        }, 3500);

        // Button event listeners
        document.getElementById('prev-button').addEventListener('click', () => {
            galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
            updateGalleryImage();
        });

        document.getElementById('next-button').addEventListener('click', () => {
            galleryIndex = (galleryIndex + 1) % galleryImages.length;
            updateGalleryImage();
        });
        </script>
        
</body>
</html>
